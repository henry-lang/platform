{% extends "base.html" %}
{% block content %}
<h1>Catalogue</h1>
<br>
<div class="grid">
    {% for problem in problems %}
        {% if problem.status == "public" %}
        <div class="box">
            <h2 style="margin-top:10px">{{ problem.title }}</h2>
            <button onclick="location.href='problem?id='+'{{ problem.id }}'">View</button>
        </div>
        {% endif %}
    {% endfor %}
</div>
<br>
{% endblock %}
